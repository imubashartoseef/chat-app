<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatApp</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/js/all.js">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-5">
        left
      </div>
      <div class="col-5">
        <div class="chat-screen">
          <div class="chat-nav">
            <div class="profile-cover">
              <div class="img">
                <img src="img/profile.png" alt="">
              </div>
              <div class="profile-info">
                <h1>Mubashar Toseef</h1>
                <small>Online</small>
              </div>
            </div>

            <div class="chat-nav-action">
              <div class="chat-serch-button">
                b1
              </div>
              <div class="chat-nav-sub-button">b2</div>
            </div>
          </div>

          <div class="chat-container"></div>

          <div class="chat-writter">
            <div class="chat-media-button">
              <b>1</b>
              <b>2</b>
              <b>3</b>
            </div>
            <div class="chat-text-typer">
              <input type="text" placeholder="Type a message">
            </div>
            <div class="button"><i class="fa fa-paper-plane-top"></i></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatApp</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'><link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-5">
        left
      </div>
      <div class="col-5">
        <div class="chat-screen">
          <div class="chat-nav">
            <div class="profile-cover">
              <div class="img">
                <img src="img/profile.png" alt="">
              </div>
              <div class="profile-info">
                <h1>Mubashar Toseef</h1>
                <small>Online</small>
              </div>
            </div>

            <div class="chat-nav-action">
              <a class="chat-serch-button">
                <i class='bx bx-search'></i>
              </a>
              <da class="chat-nav-sub-button">
                <i class='bx bx-dots-vertical-rounded' ></i>
              </a>
            </div>
          </div>

          <div class="chat-container">
            <div class="chat-message-cover">
              <div class="chat-row chat-recived">
                <div class="chat-meta">
                  <div class="profile">
                    <img src="img/profile.png" alt="">
                  </div>
                  <div class="message-meta">
                    <small class="sender-contact"><i class="name">Mubashar</i><i class="number">+923066904747</i></small>
                    <p class="">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad, voluptate dolorum! Necessitatibus deleniti nemo in assumenda tempore quaerat laborum sed! Labore eaque voluptatum minima tempore? Accusamus modi officia dignissimos qui?</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="chat-writter">
            <div class="chat-media-button">
              <div class="button"><i class='bx bx-tired' ></i></div>
              <div class="button"><i class='bx bx-file' ></i></div>
            </div>
            <div class="chat-text-typer">
              <!-- <input type="text" placeholder="Type a message" contenteditable=""> -->
              <div class="message-text" contenteditable=""></div>
            </div>
            <div class="button"><i class='bx bxs-send' ></i></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
